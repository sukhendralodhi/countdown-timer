<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main container  -->
    <div class="container">
        <!-- title  -->
        <span class="container__title">Countdown Timer</span>
        <!-- labels container  -->
        <div class="container__labels">
            <p class="container__labels--label">Hours</p>
            <p class="container__labels--label">Minutes</p>
            <p class="container__labels--label">Seconds</p>
        </div>
        <!-- inputs container  -->
        <div class="container__inputs">
            <!-- hours  -->
            <input type="number" placeholder="00" maxLength="2"
                oninput="this.value = this.value.slice(0, this.maxLength)" class="container__inputs--time hour" />
            <!-- minutes  -->
            <p class="container__inputs--colon">:</p>
            <input type="number" placeholder="00" maxLength="2"
                oninput="this.value = this.value.slice(0, this.maxLength)" class="container__inputs--time minute" />
            <!-- seconds  -->
            <p class="container__inputs--colon">:</p>
            <input type="number" placeholder="00" maxLength="2"
                oninput="this.value = this.value.slice(0, this.maxLength)" class="container__inputs--time sec" />
        </div>
        <!-- buttons container  -->
        <div class="container__btns">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
    </div>
    <!-- JavaScript  -->
    <script src="app.js"></script>
</body>

</html>
